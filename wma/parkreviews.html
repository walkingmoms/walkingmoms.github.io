<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wmastyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&display=swap" rel="stylesheet">
    <title>Walking Moms of Austin</title>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

</head>

<body>
    <nav>

        <ul>
            <a href="wmahome.html"><img src="walkingmomsaustinlogotransparent.png" id="navimg"
                    alt="Walking Moms logo"></a>
            <li>
                <a href="whatwedo.html">What We Do</a>
            </li>
            <li> <a href="parkreviews.html">Park Reviews</a> </li>
            <li>
                <a href="gearrecommendations.html">Gear Recommendations</a>
            </li>
        </ul>
        <hr>
    </nav>
    <main>
        <section class="parkreviews">
            <template id="reviews-template">
                <article id="individualreviews-article">
                    <h1 id="name">{{name}}</h1>
                    <img src="{{image}}" />
                    <div id="description">
                        {{description}}
                    </div>
                </article>
            </template>
        </section>

        <section id="parks-section">
        <template id="parks-template">
            <div id="parks">
                <h1> Explore Austin's parks</h1>
                (click the names below) 
                <div id ="names-grid">
                {{#each parks}}
                <div class="park">
                   <h2> <a href='?park={{key}}'>{{name}}</a> </h2>
                   <img src="{{image}}">
                </div>
                {{/each}}
            </div>
            </div>
        </template>
    </section>
    </main>
    <footer> <a href="../index.html">Walking Moms</a> | 2021</footer>
    <script src="parkreviewsjavascript.js"></script>
</body>

</html>
